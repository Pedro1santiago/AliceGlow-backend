spring.application.name=aliceGlow

spring.datasource.url=${DB_URL_JDBC}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.flyway.enabled=true
spring.flyway.schemas=public
spring.flyway.default-schema=public
spring.flyway.baseline-on-migrate=true

jwt.secret=${JWT_SECRET}

# Infrastructure settings
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://aliceglowfrontend.vercel.app,https://aliceglow-backend.onrender.com}

# Swagger/OpenAPI (safer default for production). Enable explicitly via env vars.
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED:false}
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_UI_ENABLED:false}

# Minimal observability: include correlation id (MDC) in log level pattern.
logging.pattern.level=%5p [corr=%X{correlationId}]

logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=INFO
logging.level.aliceGlow.example.aliceGlow.infra.security=INFO
logging.level.org.springframework.security=INFO
